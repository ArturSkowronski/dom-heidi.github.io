<section id="contact" style="margin-top: 50px">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Skontaktuj się z nami</h2>                           
                </div>
                <div class="col-lg-12 text-center">
                        <div class="col-lg-6 text-center">
                            <h4 class="section-subheading text-muted text-primary" style="cursor:text" >Kinga Piotrowska</h4>
                            <h4 class="section-subheading text-muted text-primary" style="cursor:pointer"><a href="tel:502 454 716"></a><i style="margin-right: 10px" class="fa fa-phone"></i>502 454 716</h4>
                            <h4 class="section-subheading text-muted text-primary" style="cursor:pointer"><a href="mailto:hsdheidi@gmail.com"></a><i style="margin-right: 10px" class="fa fa-at"></i>hsdheidi@gmail.com</h4>
                        </div>
                        <div class="col-lg-6 text-center">
                            <div>
                                    <iframe
                                    width="100%"
                                    height="350"
                                    frameborder="0" style="border:0"
                                    src="https://www.google.com/maps/embed/v1/view?key=AIzaSyD56Qi9O3CeB5ik83bQ4BvpRp7Yjfb5LEQ%20&center=49.56491,20.01569" allowfullscreen>
                                  </iframe>
                            </div>
                            
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 40px">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Twoje imię *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Twój email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Twój telefon *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Twoja wiadomość *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Wyślij wiadomość</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
