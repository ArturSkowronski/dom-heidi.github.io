<section id="contact" style="margin-top: 50px">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Skontaktuj się z nami</h2>                           
                </div>
                <div class="col-lg-12 text-center" style="margin-top:30px">
                        <div class="col-lg-6 text-center" style="margin-top:50px">
                            <h4 class="section-subheading text-muted text-primary" style="cursor:text; pointer-events:none;" >Kinga Piotrowska</h4>
                            <h4 class="section-subheading text-muted text-primary" style="cursor:pointer"><a href="tel:502 454 716"><i style="margin-right: 10px" class="fa fa-phone"></i>502 454 716</a></h4>
                            <h4 class="section-subheading text-muted text-primary" style="cursor:pointer"><a href="mailto:hsdheidi@gmail.com"><i style="margin-right: 10px" class="fa fa-at"></i>hsdheidi@gmail.com</a></h4>
                            <h4 class="section-subheading text-muted text-primary" style="cursor:pointer"><a href="https://www.google.com/maps/place//data=!4m2!3m1!1s0x471641feea11f6ef:0x269f4e9c9a251d58?hl=pl"><i style="margin-right: 10px" class="fa fa-map"></i>Koźmice Wielkie 511<br /> 32-020 Wieliczka</a></h4>
                            <h4 class="section-subheading text-muted text-primary" style="cursor:pointer"><a href="https://www.google.com/maps/place//data=!4m2!3m1!1s0x471641feea11f6ef:0x269f4e9c9a251d58?hl=pl"><i style="margin-right: 10px" class="fa fa-location-arrow"></i>49°56'49.1"N 20°01'56.9"E</a></h4>
                        </div>
                        <div class="col-lg-6 text-center" style="margin-top:20px">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2567.4333911741896!2d20.030272815713214!3d49.94697217940896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471641feea11f6ef%3A0x269f4e9c9a251d58!2sDom+Heidi!5e0!3m2!1spl!2spl!4v1527780885217" width="100%" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 40px">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Twoje imię *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Twój email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Twój telefon *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Twoja wiadomość *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Wyślij wiadomość</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
